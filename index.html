<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="my-container d-flex justify-content-center">
        <div class="col-3">
            <div class="card border-0 rounded-3 p-1 card-background my-5">
                <div class="card-body  rounded">
                    <img class="img-fluid" src="images/image-equilibrium.jpg" alt="">
                    <h5 class="text-white my-2">Equilibrium #3429</h5>
                    <p class="grey">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="row d-flex justify-content-between">
                        <div class="col light-blue "> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
                        <div class="col grey text-end"><img src="images/icon-clock.svg" alt=""> 3 Days Left</div>
                    </div>
                    <div class="divider my-3"></div>
                    <div class="row">
                        <div class="col-3"><img class="img-fluid" src="images/image-avatar.png" alt=""></div>
                        <div class="col-9 grey text-start align-self-center">Creation of <span class="text-white">Jules Wyvern</span> </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <img class="img-fluid" src="design/desktop-design.jpg" alt="">
</body>

</html>
